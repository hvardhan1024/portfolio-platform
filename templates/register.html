{% extends 'base.html' %}
{% block title %}Register - Portfolio App{% endblock %}
{% block content %}
    <!-- Background Pattern -->
    <div class="absolute inset-0 overflow-hidden -z-10">
        <div class="absolute -top-40 -right-40 w-80 h-80 rounded-full bg-github-accent opacity-10 blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 rounded-full bg-github-success opacity-10 blur-3xl"></div>
    </div>
    <!-- Main Registration Card -->
    <div class="flex min-h-[calc(100vh-5rem)] items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md mx-auto">
            <div class="glass rounded-2xl p-8 shadow-2xl">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="mx-auto w-16 h-16 bg-github-success bg-opacity-20 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-github-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-github-text mb-2">Create Your Account</h2>
                    <p class="text-github-text-secondary">Join our developer platform</p>
                </div>
                <!-- Registration Form -->
                <form method="POST" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-github-text mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required class="glass-input w-full px-4 py-3 text-github-text placeholder-github-text-secondary rounded-lg transition-all duration-200 focus:ring-2 focus:ring-github-accent focus:ring-opacity-50" placeholder="Enter your email"/>
                    </div>
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-github-text mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                            Password
                        </label>
                        <input type="password" id="password" name="password" required class="glass-input w-full px-4 py-3 text-github-text placeholder-github-text-secondary rounded-lg transition-all duration-200 focus:ring-2 focus:ring-github-accent focus:ring-opacity-50" placeholder="Create a password"/>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="w-full glass-success text-github-success hover:text-white px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center justify-center group">
                        <svg class="w-5 h-5 mr-2 group-hover:scale-110 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Register
                    </button>
                </form>
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-github-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-github-card text-github-text-secondary">or</span>
                    </div>
                </div>
                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-github-text-secondary">
                        Already have an account?
                        <a href="/login" class="text-github-accent hover:text-github-success transition-colors duration-200 font-medium hover:underline">
                            Sign in here
                        </a>
                    </p>
                </div>
            </div>
            <!-- Additional Info Card -->
            <div class="glass-light rounded-lg p-4 mt-6 text-center">
                <p class="text-sm text-github-text-secondary">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Secure registration with password encryption
                </p>
            </div>
        </div>
    </div>
{% endblock %}
